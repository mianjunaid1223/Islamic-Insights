<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Insights</title>
    <link rel="icon" type="image/png" href="/static/logo.png" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/loader.css">
<style>

* {
            transition: all 0.4s;
            text-wrap: balance;
            animation: slideup 1s ease 1;
        }

        @keyframes slideup {
            0% {
                opacity: 0.7;
                filter: blur(5px);
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                filter: blur(0px);
                transform: translateY(0px);
            }
        }

        body {
            overflow-y: hidden;
            background-size: cover;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 60%;
            height: 90%;
            background-image: linear-gradient(45deg, rgba(0, 255, 89, 0.31), transparent, transparent);
            background-size: fill;
            filter: blur(10px);
            opacity: 0.8;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            width: 60%;
            height: 90%;
            background-image: linear-gradient(-135deg, rgba(0, 166, 255, 0.3), transparent, transparent);
            background-size: fill;
            filter: blur(10px);
            opacity: 0.8;
            z-index: -1;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .glow {
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.249);
        }

        .glow.red {
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.467);
        }

        input.red {
            color: red;
            border: red 1px solid;
        }

        label.red {
            color: red;
        }
   
</style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 glass-effect glow">
        <a class=" bg-transparent disabled normal-case text-xl"
        style="pointer-events: none;border: none; box-shadow: none; outline: none; position: absolute;  top: 4px; left:4px;"><img
            src="/static/logo.png" class="logo" title="Islamic Insights"
            alt="Islamic Insights Ai" /></a><br>
        <h2 class="text-3xl font-bold mb-6 text-center text-green-800">Forgot Password</h2>
        <form action="/forgot-password" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <button type="submit" class="w-full btn bg-green-500">Reset Password</button>
        </form>
        <p class="mt-4 text-center">
            <a href="/login" class="text-green-600 hover:text-green-800">Back to Login</a>
        </p>
    </div>
</body>

</html>
